<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Professionale</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    .section-title {
      font-size: 28px;
      color: #0056b3;
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: linear-gradient(135deg, #007bff, #004080);
      color: white;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 280px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    @media (max-width: 900px) {
      .card {
        width: 220px;
        height: 120px;
        font-size: 18px;
      }
    }

    @media (max-width: 600px) {
      .grid {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Area Professionale</h1>
  </header>

  <main>
    <h2 class="section-title">Scegli la materia per visualizzare i progetti</h2>
    <div class="grid">
      <a href="tpsit.html" class="card">TPSIT</a>
      <a href="informatica.html" class="card">Informatica</a>
      <a href="sistemi.html" class="card">Sistemi e Reti</a>
      <a href="gpoi.html" class="card">GPOI</a>
      <a href="IA.html" class="card">Intelligenza Artificiale</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Il mio sito personale - Tutti i diritti riservati</p>
  </footer>

</body>
</html>
